<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jest exercises</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <section aria-label="Exercice 1">
      <button id="add-class-button">Add Class</button>
      <div id="element" class="initial-class"></div>
    </section>

    <section aria-label="Exercice 2">
      <button id="click-me-button">Click Me</button>
      <p id='message'>Hello, everyone!</p>
    </section>

    <section aria-label="Exercice 3">
      <form id="email-form">
        <input type="email" id="email-input" placeholder="Enter your email">
        <button type="submit">Submit</button>
      </form>
      <p id="validation-message"></p>
    </section>

    <section aria-label="Exercice 4">
      <button id="remove-paragraph-button">Remove Paragraph</button>
      <div id="paragraph-container">
        <p id="paragraph">This is a paragraph</p>
      </div>
    </section>

    <section aria-label="Exercice 5">
      <div id="hover-area" style="width: 200px; height: 200px; background-color: lightblue;"></div>
      <p id="interaction-result">Hover over the area.</p>
    </section>
  </div>
  <script src="ex2.js"></script>
</body>
</html>
